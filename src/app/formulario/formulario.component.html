<h3 class="text-info border-bottom border-info">Cadastro para {{ nome }}</h3>
<form class="row">
  <div class="col-6 mb-3">
    <label class="form-label">Nome</label>
    <input type="text" name="nome" [(ngModel)]="nome" id="nome" class="form-control {{classes}}" appAddBorda/>
    <span>{{ getNome() }}</span>
  </div>
  <div class="col-6 mb-3">
    <label class="form-label">Sobrenome</label>
    <input type="text" class="form-control" />
  </div>
  <div class="col-12 mb-3">
    <label class="form-label">Email</label>
    <input type="email" class="form-control" />
  </div>
  <div class="col-6 mb-3">
    <label class="form-label">Senha</label>
    <input type="password" class="form-control" />
  </div>
  <div class="col-6 mb-3">
    <label class="form-label">Idade</label>
    <input type="number" class="form-control" />
  </div>
  <div class="col-12 mb-3">
    <label class="form-label">Mora na região de Santa Catarina?</label>
    <select class="form-select" aria-label="Default select example">
      <option selected disabled>Selecione uma opção</option>
      <option value="sim">Sim</option>
      <option value="não">Não</option>
    </select>
  </div>
  <div class="col-12">
    <label class="form-label">Quais tecnologias você já estudou?</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" checked />
      <label class="form-check-label"> Angular </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label"> Docker </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label"> Java </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label"> Javascript </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label"> Python </label>
    </div>
  </div>
  <div class="col-12 mt-2">
    <button (click)="add()" type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>
